<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutería</title>
    <link rel="stylesheet" href="FruteriaCSS.css">
</head>
<body>
    <div class="container">
        <h1>FRUTERIA</h1>
        <div class="gallery">
            <div class="row">
                <div class="item" data-name="Fruta 1" data-price="5">
                    <img src="https://via.placeholder.com/150" alt="Fruta 1">
                    <div class="text-box">
                        <p>Fruta 1</p>
                        <p class="price">5€/KG</p>
                    </div>
                </div>
                <div class="item" data-name="Fruta 2" data-price="4">
                    <img src="https://via.placeholder.com/150" alt="Fruta 2">
                    <div class="text-box">
                        <p>Fruta 2</p>
                        <p class="price">4€/KG</p>
                    </div>
                </div>
                <div class="item" data-name="Fresa" data-price="9">
                    <img src="https://via.placeholder.com/150" alt="Fresa">
                    <div class="text-box">
                        <p>Fresa</p>
                        <p class="price">9€/KG</p>
                    </div>
                </div>
                <div class="item" data-name="Fruta 4" data-price="3">
                    <img src="https://via.placeholder.com/150" alt="Fruta 4">
                    <div class="text-box">
                        <p>Fruta 4</p>
                        <p class="price">3€/KG</p>
                    </div>
                </div>
                <div class="item" data-name="Fruta 5" data-price="7">
                    <img src="https://via.placeholder.com/150" alt="Fruta 5">
                    <div class="text-box">
                        <p>Fruta 5</p>
                        <p class="price">7€/KG</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="item" data-name="Fruta 6" data-price="6">
                    <img src="https://via.placeholder.com/150" alt="Fruta 6">
                    <div class="text-box">
                        <p>Fruta 6</p>
                        <p class="price">6€/KG</p>
                    </div>
                </div>
                <div class="item" data-name="Fruta 7" data-price="8">
                    <img src="https://via.placeholder.com/150" alt="Fruta 7">
                    <div class="text-box">
                        <p>Fruta 7</p>
                        <p class="price">8€/KG</p>
                    </div>
                </div>
                <div class="item" data-name="Fruta 8" data-price="2">
                    <img src="https://via.placeholder.com/150" alt="Fruta 8">
                    <div class="text-box">
                        <p>Fruta 8</p>
                        <p class="price">2€/KG</p>
                    </div>
                </div>
                <div class="item" data-name="Fruta 9" data-price="5">
                    <img src="https://via.placeholder.com/150" alt="Fruta 9">
                    <div class="text-box">
                        <p>Fruta 9</p>
                        <p class="price">5€/KG</p>
                    </div>
                </div>
                <div class="item" data-name="Fruta 10" data-price="3">
                    <img src="https://via.placeholder.com/150" alt="Fruta 10">
                    <div class="text-box">
                        <p>Fruta 10</p>
                        <p class="price">3€/KG</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botón para finalizar el pedido -->
        <button id="finalizar-pedido">Finalizar Pedido</button>

        <!-- Contenedor visible para el resumen de la compra -->
        <div id="resumen-pedido" class="hidden">
            <h2>Resumen del Pedido</h2>
            <ul id="productos-seleccionados"></ul>
            <p id="precio-total"></p>
            <p id="precio-medio"></p>
        </div>        
    </div>

    <script src="FruteriaJS.js"></script>
</body>
</html>
