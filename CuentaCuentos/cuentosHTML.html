<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Concantenaciones</title>
</head>
<body>
    <h1 id="tituloHistoria">Crea tu propia historia</h1>  
    <form>
        <fieldset id="fieldset">
            <label for="personaje">Personaje de libro: </label>
            <input type="text" id="personaje">
            <label for="adjetivo">Adjetivo: </label>
            <input type="text" id="adjetivo">
            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad">
            <br>
            <label for="transporte">Medio de transporte:</label>
            <input type="text" id="transporte">
            <label for="aficion">Afición:</label>
            <input type="text" id="aficion">
            <label for="hora">Momento del día:</label>
            <input type="radio" name="hora" value="amanecer" id="amanecer"> Amanecer
            <input type="radio" name="hora" value="atardecer" id="atardecer"> Atardecer
            <br>
            <input type="button" value="Crear!" onclick="crearHistoria()">
        </fieldset>
    </form>
    <div id="divHistoria">Aquí tu historia</div>

    <script src="cuentosJS.js"></script>

    
</body>
</html>
