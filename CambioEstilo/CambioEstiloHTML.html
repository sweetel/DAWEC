<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CambioEstiloCSS.css">
</head>
<body>
    <!-- Div principal con un texto -->
    <div id="divPrincipal">Este es el div principal con un texto cualquiera.</div>

    <!-- Contenedor con los 3 divs en la misma fila -->
    <div id="contenedorDivs">
        <div id="div1" class="colorDiv" style="background-color: lightgray;">Div 1</div>
        <div id="div2" class="colorDiv" style="background-color: gray;">Div 2</div>
        <div id="div3" class="colorDiv" style="background-color: darkgray;">Div 3</div>
    </div>

    <!-- Div con radio buttons para seleccionar el color -->
    <div id="divOpciones">
        <label><input type="radio" name="color" value="rosa"> Rosa</label>
        <label><input type="radio" name="color" value="verde"> Verde</label>
        <label><input type="radio" name="color" value="azul"> Azul</label>
    </div>

    <!-- Vinculamos el archivo JavaScript -->
    <script src="CambioEstilo.js"></script>
</body>
</html>
