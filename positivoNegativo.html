<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprobar número</title>
    <script src="comprobrarNumero.js" defer></script>
</head>
<body>
    <h1>Comprobación de número</h1>

    <!-- Campo de texto para insertar el número -->
    <label for="numero">Introduce un número:</label>
    <input type="text" id="numero" placeholder="Escribe aquí el número">

    <!-- Botón para ejecutar la función -->
    <button onclick="comprobarNumero()">Comprobar número</button>

    <!-- Lugar donde se mostrará el resultado -->
    <p id="resultado"></p>
</body>
</html>
